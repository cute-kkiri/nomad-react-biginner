<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>React - state</title>
</head>

<body>
    <div id="root"></div>
</body>
<!-- React 엔진 -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<!-- React element UI 생성 -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!-- babel - 브라우저가 jsx를 이해하게 도와주는 도구? -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function App() {
        /* const data = React.useState();
        console.log(data); // (2) [undefined, ƒ] */

        /* let counter = 0;
        function countUp() {
            // code
        }
        // 아래 코드가 위 코드의 역할을 해주는 것
        const data = React.useState(0);
        console.log(data); */

        /* const [counter, modifier] = React.useState(0); // useState가 2개의 배열 형태이기 때문에 변수를 배열로 해줌.
        console.log(counter, modifier);
        counter = 120; // 이렇게 하면 안됨. modifier의 역할이 필요한 이유. */

        /* let [counter, modifier] = React.useState(0);
        const onClick = () => {
            // modifier로 값을 바꿔줌
            modifier(123123); // counter = 123123
        } */

        // state가 바뀌면 리렌더링이 일어난다.
        const [counter, setCounter] = React.useState(0);
        const onClick = () => {
            // 이것도 가능하지만
            // setCounter(counter + 1);
            // 현재 state를 바탕으로 state를 계산하고 싶다면 이 방법이 더 옳다.
            setCounter(current => current + 1);
        }

        return (
            <div>
                <h3>Total clicks: {counter}</h3>
                <button onClick={onClick}>Click me</button>
            </div>
        );
    };

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>

</html>

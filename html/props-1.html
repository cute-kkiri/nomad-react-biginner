<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>React - props</title>
</head>

<body>
    <div id="root"></div>
</body>
<!-- production.min으로 사용할 때는 일반적인 html property를 사용하는데에 문제가 없었지만 development 모드에서는 javascript에서 선점된 예약어는 사용할 수 없다. -->
<!-- 따라서 class -> className, for -> htmlFor 등과 같이 바꿔서 작성해줘야 한다. -->
<!-- React 엔진 -->
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<!-- React element UI 생성 -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<!-- babel - 브라우저가 jsx를 이해하게 도와주는 도구? -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    // function Btn(props) {
    function Btn({ banana, big }) {
        // console.log(props);
        console.log(banana, big);
        return <button style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize: big ? 18 : 16
            // }}>{props.banana}</button>
        }}>{banana}</button>
    }

    function App() {
        return (
            <div>
                <Btn banana="Save Change" big={true} />
                <Btn banana="Continue" big={false} />
            </div>
        );
    };

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>

</html>
